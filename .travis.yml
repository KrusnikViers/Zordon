dist: trusty
sudo: false
language: python
python:
  - 3.7-dev
  - nightly

services:
  - postgresql

before_script:
  - psql -c 'create database zordon_test_db;' -U postgres

env:
  global:
    - CI_DATABASE="postgres://postgres:@127.0.0.1:5432/zordon_test_db"

install:
  - pip install -r requirements.txt
  - pip install codecov

script:
  - coverage run --source=app -m unittest

after_success:
  - codecov
